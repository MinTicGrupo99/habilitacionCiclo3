<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro Empresa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="card text-bg-info mb-3" >
<main>
  <form method="POST" th:object="${formEnterpriseRegister}" th:action="@{/CreateEnterpriseBD}">
    <div class="position-relative text-center">
      <div class="position-absolute top-50 start-50 translate-middle-x" >
          <span class="border border-5">
              <img src="../LogoIII.png" class="img-thumbnail" height="150" width="150">
          </span>
        <div class="text-md">
          <h3> INGRESA TUS DATOS DE LA EMPRESA</h3>
        </div>

        <div class="col -12">
          <b><label for="idEmpresa" class="form-label">Id de la Empresa</label></b>
          <input type="text" class="form-control" th:field="*{idEmpresa}" id="idEmpresa" placeholder="Ingrese  id Empresa" required>
        </div>

        <div class="col -12">
          <b><label for="nombreEmpresa" class="form-label">Nombre de la Empresa</label></b>
          <input type="text" class="form-control" th:field="*{nombreEmpresa}" id="nombreEmpresa" placeholder="Ingrese Nombre de la Empresa" required>
        </div>

        <div class="col -12">
          <b><label for="nitEmpresa" class="form-label">NIT de la Empresa</label></b>
          <input type="text" class="form-control" th:field="*{nitEmpresa}" id="nitEmpresa" placeholder="Ingrese NIT de la Empresa" required>
        </div>

        <div class="col -12">
          <b><label for="telefonoEmpresa" class="form-label">Telefono de la Empresa</label></b>
          <input type="text" class="form-control" th:field="*{telefonoEmpresa}" id="telefonoEmpresa" placeholder="Ingrese Telefono Empresa" required>
        </div>

        <div class="col -12">
          <b><label for="direccionEmpresa" class="form-label">Direccion de la Empresa</label></b>
          <input type="text" class="form-control"   th:field="*{direccionEmpresa}" id="direccionEmpresa" placeholder="Ingrese Direccion Empresa" required>
        </div>

        <form action="/action_page.php">
          <b><label for="createdAtEmpresa" class="form-label">Fecha creacion de la Empresa):</label></b><br>
          <input type="date"  th:field="*{createdAtEmpresa}" id="createdAtEmpresa" required>
        </form>


        <div class="col-lg-6 mx-auto mb-5 w-50 p-3">
          <button class="btn btn-primary" type="submit">Crear Empresa</button>
        </div>
        <div>
          <p> Copyright Reserve Company 2022 </p>
        </div>
      </div>
    </div>
  </form>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
